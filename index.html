    <script>

        const checkOccurrence = (array, element) => {
            let counter = 0;
            for (item of array.flat()) {
                if (typeof item === "string") {
                    let newItem = item.toLowerCase();
                    if (newItem == element) {
                        counter++;
                    }
                } else {
                    if (item == element) {
                        counter++;
                    }
                }
            };
            return counter;
        };

        function getData() {
            var csv = document.getElementById("csv").value;
            var tableau;

            Papa.parse(csv, {
            header: true,
            complete: function (results) {
                tableau = results.data;
            }
            });
            
            console.log(tableau);
            var colname = "MMR"
            makeGraph(tableau);

        }

        function makeGraph(tableau){

            const ctx = document.getElementById('myChart');
            
            //selectioner une colone 
            /*tableau.map(row => row.Victory)*/

            const occu = [checkOccurrence(tableau.map(row => row.Victory),"true"),checkOccurrence(tableau.map(row => row.Victory),"false")]
            console.log(occu);
            const data = {
            labels: [
                'Loose',
                'Wins',
            ],
            datasets: [{
                label: 'Score',
                data: occu,
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(75, 192, 192)',
                ]
            }]
            };


            new Chart(ctx, {
                type: 'polarArea',
                data: data,
                options: {}
            }
            );

        }

    </script>
