    <script>
        function getData() {
            var csv = document.getElementById("csv").value;
            var tableau;

            Papa.parse(csv, {
            header: true,
            complete: function (results) {
                tableau = results.data;
            }
            });

            var feuille = XLSX.utils.json_to_sheet(tableau);

            var classeur = { SheetNames: ["Feuille 1"], Sheets: { "Feuille 1": feuille } };
            
            console.log(classeur);

        }
    </script>
